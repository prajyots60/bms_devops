name: Deploy to Staging

on:
  push:
    branches:
      - main

jobs:
  redeploy_everything:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 143.110.242.32
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # This forces the script to fail if any command inside fails
          script_stop: true
          script: |
            # Navigate to folder
            cd bms_devops
            
            # Pull changes
            git pull origin main
            
            # Install dependencies (frozen-lockfile is faster/safer for CI)
            pnpm install --frozen-lockfile
            
            # Build
            pnpm run build
            
            # Restart PM2 (reload is zero-downtime, restart is hard restart)
            pm2 reload all || pm2 restart all